events {
    worker_connections 4096;
}

http {
    upstream auth_service {
        least_conn;
        server auth-service:3001 max_fails=3 fail_timeout=30s;
    }

    upstream file_service {
        least_conn;
        server file-service:3002 max_fails=3 fail_timeout=30s;
    }

    upstream report_service {
        least_conn;
        server report-service:3003 max_fails=3 fail_timeout=30s;
    }

    upstream detection_service {
        least_conn;
        server detection-service:5000 max_fails=3 fail_timeout=30s;
    }

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    server {
        listen 80;
        client_max_body_size 100M;

        location /api/auth/ {
            limit_req zone=api_limit burst=20;
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/files/ {
            limit_req zone=api_limit burst=50;
            proxy_pass http://file_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 300s;
        }

        location /api/reports/ {
            limit_req zone=api_limit burst=20;
            proxy_pass http://report_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/detect/ {
            limit_req zone=api_limit burst=30;
            proxy_pass http://detection_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 600s;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
