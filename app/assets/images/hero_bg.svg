<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f4f8"/>
 
  <!-- Factory floor -->
  <rect x="0" y="450" width="800" height="150" fill="#e2e8f0"/>
  <line x1="0" y1="450" x2="800" y2="450" stroke="#cbd5e1" stroke-width="2"/>
 
  <!-- Conveyor belt -->
  <rect x="50" y="400" width="700" height="20" fill="#64748b"/>
  <rect x="50" y="420" width="700" height="10" fill="#475569"/>
 
  <!-- Support structures -->
  <rect x="100" y="430" width="20" height="120" fill="#334155"/>
  <rect x="680" y="430" width="20" height="120" fill="#334155"/>
 
  <!-- Products on conveyor -->
  <rect x="150" y="380" width="40" height="40" fill="#0ea5e9" rx="5"/>
  <rect x="350" y="380" width="40" height="40" fill="#0ea5e9" rx="5"/>
  <rect x="550" y="380" width="40" height="40" fill="#0ea5e9" rx="5"/>
 
  <!-- AI Scanning area -->
  <rect x="300" y="200" width="200" height="150" fill="#0f172a" fill-opacity="0.1" rx="10"/>
  <path d="M300 275 L500 275" stroke="#0284c7" stroke-width="2" stroke-dasharray="5,5"/>
 
  <!-- Digital overlay elements -->
  <!-- Scanning lines -->
  <line x1="320" y1="240" x2="480" y2="240" stroke="#0ea5e9" stroke-width="1">
    <animate attributeName="y1" values="240;310;240" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="240;310;240" dur="2s" repeatCount="indefinite"/>
  </line>
 
  <!-- Detection boxes -->
  <rect x="350" y="380" width="44" height="44" fill="none" stroke="#06b6d4" stroke-width="2">
    <animate attributeName="stroke-opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </rect>
 
  <!-- Data readouts -->
  <rect x="420" y="300" width="60" height="20" fill="#0369a1" rx="3"/>
  <rect x="420" y="330" width="40" height="20" fill="#0369a1" rx="3"/>
 
  <!-- Connection lines -->
  <path d="M390 380 L420 330" stroke="#0ea5e9" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M390 380 L420 310" stroke="#0ea5e9" stroke-width="1" stroke-dasharray="3,3"/>
 
  <!-- Camera/sensor housing -->
  <rect x="350" y="150" width="100" height="40" fill="#1e293b" rx="5"/>
  <circle cx="400" cy="170" r="10" fill="#0ea5e9"/>
 
  <!-- Status indicators -->
  <circle cx="720" cy="170" r="8" fill="#22c55e">
    <animate attributeName="fill-opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="720" cy="190" r="8" fill="#3b82f6"/>
  <circle cx="720" cy="210" r="8" fill="#3b82f6"/>
 
  <!-- Light effect -->
  <path d="M400 190 L400 370" stroke="#0ea5e9" stroke-width="1" stroke-opacity="0.3"/>
 
  <!-- Text labels -->
  <text x="600" y="170" fill="#1e293b" font-family="Arial" font-size="14">System Status: OK</text>
  <text x="600" y="190" fill="#1e293b" font-family="Arial" font-size="14">Defect Rate: 0.02%</text>
  <text x="600" y="210" fill="#1e293b" font-family="Arial" font-size="14">Units Scanned: 1,458</text>
</svg>
